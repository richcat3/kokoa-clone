<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fas fa-list"></i>
        <p>library</p>
        <i class="fas fa-shopping-basket"></i>
      </header>
      <div class="search">
        <input type="text" placeholder="Search books" />
        <i class="fas fa-search"></i>
      </div>
      <div class="recommend">
        <h1>Book of the day</h1>
        <div class="recommend__info">
          <img src="mainbook.jpg" width="115px" height="175px" />
          <div class="recommend__info--texts">
            <p class="info-text1">1 Liter Of Tears</p>
            <p class="info-text2">Kito Aya</p>
            <div class="recommend__info--stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="recommend__info--writers">
              <p>Journey</p>
              <p>Biography</p>
            </div>
            <div class="recommend__info--buy">
              <span><i class="fas fa-bookmark"></i></span>
              <p>Book now</p>
            </div>
          </div>
        </div>
      </div>
      <div class="ranking">
        <h1>Today's Ranking</h1>
        <div class="ranking__list">
          <div class="ranking__list--books">
            <img src="book2.jpg" width="76px" height="116px" />
            <div class="ranking__list--stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="ranking__list--books">
            <img src="book3.jpg" width="76px" height="116px" />
            <div class="ranking__list--stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="ranking__list--books">
            <img src="book4.jpg" width="76px" height="116px" />
            <div class="ranking__list--stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="ranking__list--books">
            <img src="book5.jpg" width="76px" height="116px" />
            <div class="ranking__list--stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="author">
        <h1>Popular Author</h1>
        <div class="author__info">
          <img src="face.jpg" height="140px" width="113px" />
          <div class="author__info--text">
            <p>Keigo Higashino</p>
            <p>
              Keigo Higashino is a Japanese author chiefly known for his mystery
              novels. He served as the 13th President of Mystery Writers of
              Japan from 2009 to 2013.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6a3375cc1c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
