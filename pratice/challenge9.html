<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="challenge9.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge</title>
  </head>
  <body>
    <div class="header">
      <div class="header--column">
        <i class="fas fa-times"></i>
      </div>
      <div class="header--column">
        <span>Playlist</span>
      </div>
      <div class="header--column"></div>
    </div>
    <div class="show">
      <div class="show__column">
        <i class="far fa-image fa-5x"></i>
      </div>
      <div class="show__column">
        <h1 class="show__column--text">Random Love</h1>
        <span class="show__column--text">by Divay Kapoor</span>
      </div>
    </div>
    <div class="buttons">
      <div class="buttons__column">
        <i class="fas fa-play fa-2x"></i>
        <span>Play</span>
      </div>
      <div class="buttons__column">
        <i class="far fa-heart fa-2x"></i>
      </div>
      <div class="buttons__column">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>
    <div class="songs">
      <div class="songs__color"></div>
      <div class="songs__texts">
        <h1>Matargasti</h1>
        <h4>Mohit Chauhan</h4>
      </div>
    </div>
    <div class="songs">
      <div class="songs__color" id="a"></div>
      <div class="songs__texts">
        <h1>Attitude</h1>
        <h4>Lewis Ofman &#183; Attitude</h4>
      </div>
    </div>
    <div class="songs">
      <div class="songs__color" id="b"></div>
      <div class="songs__texts">
        <h1>Try Everything</h1>
        <h4>Shakira &#183; Zootopia</h4>
      </div>
    </div>
    <div class="songs">
      <div class="songs__color" id="c"></div>
      <div class="songs__texts">
        <h1>Sunflower</h1>
        <h4>Joseph Vincent &#183; Sunflower</h4>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6a3375cc1c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
